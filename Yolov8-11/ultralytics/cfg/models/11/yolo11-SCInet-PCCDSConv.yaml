# Optimized YOLO11n with SCINet+PCCDSConv integration

# Parameters
nc: 1  # number of classes
scales:
  n: [0.50, 0.25, 1024]  # depth, width, max_channels



# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, SCINet, [32, 3]]          # 0-P0/1 ÂâçÁΩÆÁâπÂæÅÂ¢ûÂº∫ (ÈÄöÈÅìÊï∞‰ºòÂåñ)
  - [-1, 1, Conv, [64, 3, 2]]         # 1-P1/2
  - [-1, 1, Conv, [128, 3, 2]]        # 2-P2/4
  - [-1, 3, C3k2_PCCDSConv, [128]]    # 3  (Â¢ûÂä†ÈáçÂ§çÊ¨°Êï∞)
  - [-1, 1, Conv, [256, 3, 2]]        # 4-P3/8
  - [-1, 3, C3k2_PCCDSConv, [256]]    # 5  (‰∏≠Ê∑±Â±ÇÁâπÂæÅÂ¢ûÂº∫)
  - [-1, 1, Conv, [512, 3, 2]]        # 6-P4/16
  - [-1, 3, C3k2_PCCDSConv, [512]]    # 7  (Ê∑±Â±ÇÁâπÂæÅÊèêÂèñ)
  - [-1, 1, Conv, [1024, 3, 2]]       # 8-P5/32
  - [-1, 1, SPPF, [1024, 5]]          # 9
  - [-1, 2, C2PSA, [1024]]            # 10 (È´òÂ±ÇÁâπÂæÅ‰ºòÂåñ)

# YOLO11n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 7], 1, Concat, [1]]         # cat backbone P4
  - [-1, 3, C3k2_PCCDSConv, [512]]    # 13 (Â¢ûÂä†Ê®°ÂùóÊ∑±Â∫¶)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 5], 1, Concat, [1]]        # cat backbone P3
  - [-1, 3, C3k2_PCCDSConv, [256]]    # 16 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 13], 1, Concat, [1]]       # cat head P4
  - [-1, 3, C3k2_PCCDSConv, [512]]   # 19 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]       # cat head P5
  - [-1, 3, C3k2_PCCDSConv, [1024]]  # 22 (P5/32-large)

  - [[16, 19, 22], 1, Detect, [nc]]  # Detect(P3, P4, P5)
